<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Portfolio Profile Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9ee, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      width: 320px;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow: 0 25px 40px rgba(0,0,0,0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: -60px;
      border: 5px solid #fff;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover .profile-img {
      transform: rotate(10deg);
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      color: #333;
    }

    .card p.title {
      margin: 0 0 15px;
      font-size: 14px;
      color: #777;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .skill {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      transition: transform 0.3s;
    }

    .skill:hover {
      transform: scale(1.1);
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .social a {
      color: #6a11cb;
      font-size: 22px;
      transition: transform 0.3s, color 0.3s;
    }

    .social a:hover {
      color: #2575fc;
      transform: translateY(-5px) scale(1.2);
    }

    /* Decorative gradient circle behind the card */
    .card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, #6a11cb, #2575fc);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.3;
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: -50px;
      right: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle at center, #2575fc, #6a11cb);
      border-radius: 50%;
      z-index: -1;
      opacity: 0.3;
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-img">
    <h2>Jane Doe</h2>
    <p class="title">Full-Stack Developer</p>

    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">React</span>
      <span class="skill">Node.js</span>
    </div>

    <div class="social">
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>
