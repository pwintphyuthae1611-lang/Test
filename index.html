<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bigger Portfolio Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d9e6f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: rgb(244, 233, 240);
      width: 500px; /* Bigger card */
      border-radius: 15px;
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      padding: 30px 20px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 40px rgba(0,0,0,0.2);
    }

    .profile-img {
      width: 150px; /* Bigger profile image */
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 20px;
      display: block;
      border: 4px solid #af4c8b;
    }

    .card h2 {
      text-align: center;
      margin: 0;
      font-size: 28px; /* Bigger name text */
      color: #333;
    }

    .card p.title {
      text-align: center;
      color: #777;
      margin: 5px 0 20px;
      font-size: 16px; /* Slightly bigger title */
    }

    .card .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 25px;
    }

    .card .skill {
      background-color: #e0f7fa;
      color: #4a4a4a;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 14px;
    }

    .card .social {
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .card .social a {
      text-decoration: none;
      color: #555;
      font-size: 24px;
      transition: color 0.3s;
    }

    .card .social a:hover {
      color: #4CAF50;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="card">
    <img src="images.jpg" alt="Profile Image" class="profile-img">
    <h2>Pwint Phyu Thae</h2>
    <p class="title">Student</p>
    <div class="skills">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">React</span>
    </div>
    <div class="social">
      <a href="#" target="_blank"><i class="fab fa-github"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</body>
</html>
