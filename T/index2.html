<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio CV Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .card {
      background: #fff;
      width: 300px;
      border-radius: 20px;
      text-align: center;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: -60px;
      border: 5px solid #fff;
      object-fit: cover;
    }

    .card h2 {
      margin: 15px 0 5px;
      color: #333;
    }

    .card p.title {
      color: #777;
      margin: 0 0 15px;
      font-size: 14px;
    }

    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }

    .skill {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
      transition: transform 0.3s;
    }

    .skill:hover {
      transform: scale(1.1);
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social a {
      color: #6a11cb;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .social a:hover {
      color: #2575fc;
      transform: translateY(-5px) scale(1.2);
    }

    .cv-form {
      background: #fff;
      width: 400px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .cv-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .cv-form form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cv-form input, 
    .cv-form textarea {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    .cv-form button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .cv-form button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">

    <!-- Profile Card -->
    <div class="card">
      <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-img">
      <h2>Jane Doe</h2>
      <p class="title">Full-Stack Developer</p>

      <div class="skills">
        <span class="skill">HTML</span>
        <span class="skill">CSS</span>
        <span class="skill">JavaScript</span>
        <span class="skill">React</span>
      </div>

      <div class="social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>

      <button onclick="downloadCV()">Download CV</button>
    </div>

    <!-- CV Form -->
    <div class="cv-form">
      <h2>Contact / CV Form</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" placeholder="Subject" required>
        <textarea rows="5" placeholder="Message / Additional Info"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

  </div>

  <script>
    function downloadCV() {
      // Replace this URL with your CV PDF link
      const link = document.createElement('a');
      link.href = 'https://example.com/your-cv.pdf'; 
      link.download = 'JaneDoe_CV.pdf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>

</body>
</html>
